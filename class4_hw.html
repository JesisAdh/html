<!DOCTYPE html>
<html>
<head>
    <title>Class4 Homework</title>
   
</head>
<body>
    <table cellpadding="5px" border="1px" >
        <tr>
            <th colspan="2" rowspan="2">Fill The Form Below</th>
        </tr>
        <tr></tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea name="feedback" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Subjects:</td>
            <td>
                <input type="checkbox" name="subjects" value="Web" id="web">
                <label for="web">Web</label>
                <input type="checkbox" name="subjects" value="Maths" id="maths">
                <label for="maths">Maths</label>
                <input type="checkbox" name="subjects" value="Graphics" id="graphics">
                <label for="graphics">Graphics</label>
                <input type="checkbox" name="subjects" value="English" id="english">
                <label for="english">English</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="reset" value="Reset All">
                <input type="submit" value="Submit Above Details">
            </td>
        </tr>
    </table>
</body>
</html>
