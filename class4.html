<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="get">
        Email: <input type="email" name="email">
        <br><br>
        Password: <input type="password" name="password">
        <br><br>
        Country: <select name="country">
            <option>Nepal</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>China</option>
            <option>Bhutan</option>
            <option value="Dubai">UAE</option>
        </select>
        <br><br>
        Courses: <input type="checkbox" name="Courses" value="web"> Web Design
        <input type="checkbox" name="Courses" value="php"> PHP
        <input type="checkbox" name="Courses" value="mern"> MERN
        <input type="checkbox" name="Courses" value="Python"> Python
        <br><br>
        Message:
        <textarea name="message" rows="5" cols="30" placeholder="Enter your message..."></textarea>
        <br><br>
        Color: <input type="color" name="color">
        <br><br>
        Domain: <input type="url" name="domain">
        <br><br>
        Range: <input type="range" name="price">
        <br><br>
        Date: <input type="date" name="data">
        <br><br>
        Time: <input type="time" name="time">
        <br><br>
        File: <input type="file" name="fie">
        <br><br>
        Month: <input type="month" name="month">
        <br><br>
        Week: <input type="week" name="Week">
        <br><br>

        Placeholder: <input type="text" name="n1" placeholder="Enter your name here">
        <br><br>
        Required: <input type="text" required>
        <br><br>
        Readonly: <input type="text" value="Nepal" readonly>
        <br><br>
        Hidden: <input type="text" name="h4" value="India" hidden>
        <br><br>

        Country list <input type="text" name="" list="abc">
        <datalist id="abc">
            <option>Nepal</option>
            <option>India</option>
            <option>Pakistan</option>
            <option>China</option>
            <option>Bhutan</option>
        </datalist>
<br><br>
        Courses: 
        <select name="">
            <optgroup label="Frontend" size="2">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>React JS</option>
            </optgroup>
            <optgroup label="Backend">
                <option>PHP</option>
                <option>Node</option>
                <option>Python</option>
                <option>Java</option>
            </optgroup>
        </select>


        
        <br><br>
        <button type="reset">Reset</button>
        <br><br>
        <button>Send data</button>
        <input type="image" src="btn.png" alt="Submit" height="35px">
        
    </form>
</body>
</html>
