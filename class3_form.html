<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Please fill this form</legend>
            <label for="firstname">First name</label>
        <input name="fname" type="text" id="firstname">
        <br><br>
        <label for="lastname">Last name</label>
        <input name="lname" id="lastname" type="text">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="10">
        <br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" value="boy" name="Gender"> Male
        <input type="radio" value="girl" name="Gender"> Female
        <input type="radio" value="other" name="Gender"> Others
        <br><br>
        <button>Send</button>
        </fieldset>
    </form>
</body>
</html>
